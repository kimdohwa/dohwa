<!DOCTYPE html>
<html lang="ko">
<head>
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나만의 향수 테스트</title>
  <!-- 나머지 head 내용 그대로 -->
</head>

  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nanum Myeongjo', serif;
      background: #fefcf9;
      color: #4b3e2a;
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #3c2f25;
    }
    .question {
      font-size: 1.3rem;
      margin: 40px 0 20px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    button {
      background-color: #f5ebe0;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1rem;
      color: #4b3e2a;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #e0d6c2;
    }
    .result {
      font-size: 1.2rem;
      margin-top: 40px;
      padding: 30px;
      background-color: #fffaf5;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>나만의 향수를 찾아서</h1>

  <div id="quiz-container">
    <div id="question" class="question fade-in"></div>
    <div class="button-group">
      <button id="yesBtn">예</button>
      <button id="noBtn">아니오</button>
    </div>
  </div>

  <div id="result" class="result"></div>

  <script>
    const questions = {
      1: { text: "스릴러 영화보다는 로맨스 영화가 좋다", yes: 5, no: 2 },
      2: { text: "다양한 메뉴보다는 단일 메뉴 음식점을 선호한다", yes: 3, no: 8 },
      3: { text: "아이돌에 대한 관심은 없지만 어느정도 정보는 있다", yes: 6, no: 4 },
      4: { text: "강아지보다는 고양이가 좋다", yes: 8, no: 7 },
      5: { text: "맥주보다는 와인이 좋다", yes: 9, no: 6 },
      6: { text: "캐주얼보다는 정장을 즐겨 입는다", yes: 7, no: 10 },
      7: { text: "일할 때에는 이성보다 동성이 편하다", yes: 11, no: 8 },
      8: { text: "사람이 많은 곳을 별로 좋아하지 않는다", yes: 15, no: 12 },
      9: { text: "후레쉬한 시트러스보다는 플로럴한 향이 좋다", yes: 10, no: 15 },
      10: { text: "바다보다는 산이 좋다", yes: 14, no: 13 },
      11: { text: "음주가무를 즐기는 편이다", yes: 15, no: 16 },
      12: { text: "산책, 등산, 캠핑 같은 야외활동을 좋아한다", yes: 16, no: 13 },
      13: { text: "식후에는 자주 커피나 디저트가 생각난다", yes: "B", no: "A" },
      14: { text: "꽃선물을 받으면 돈이 아깝다", yes: "D", no: "C" },
      15: { text: "나를 꾸미는 것을 즐겨하는 편이다", yes: "F", no: "E" },
      16: { text: "남자는 남자다워야 하고, 여자는 여자다워야 한다고 생각한다", yes: "H", no: "G" },
    };

    const typeDescriptions = {
      A: "A 타입: 활발하고 자유로운 에너지, 상큼한 시트러스와 프루티 향의 조화.",
      B: "B 타입: 섬세하고 우아한 플로럴 계열, 부드럽고 포근한 무드.",
      C: "C 타입: 자연과 조화를 이루는 그린향, 신선하고 맑은 느낌.",
      D: "D 타입: 강렬하고 깊이 있는 우디, 성숙하고 자신감 넘치는 스타일.",
      E: "E 타입: 따뜻하고 달콤한 오리엔탈 계열, 부드러운 감성.",
      F: "F 타입: 청량하고 깨끗한 아쿠아향, 경쾌하고 상쾌한 분위기.",
      G: "G 타입: 차분하고 안정적인 머스크 및 파우더리, 편안한 느낌.",
      H: "H 타입: 신비롭고 독특한 향, 매혹적인 스파이시 노트."
    };

    const questionEl = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const resultEl = document.getElementById("result");
    const quizContainer = document.getElementById("quiz-container");

    let currentQuestion = 1;

    function showQuestion() {
      const q = questions[currentQuestion];
      if (!q) {
        resultEl.textContent = "오류: 질문을 찾을 수 없습니다.";
        quizContainer.style.display = "none";
        return;
      }
      questionEl.textContent = q.text;
    }

    function answer(isYes) {
      const q = questions[currentQuestion];
      const next = isYes ? q.yes : q.no;

      // next가 숫자면 다음 질문, 문자면 결과 타입
      if (typeof next === "number") {
        currentQuestion = next;
        showQuestion();
      } else if (typeof next === "string") {
        showResult(next);
      } else {
        resultEl.textContent = "오류: 잘못된 흐름입니다.";
        quizContainer.style.display = "none";
      }
    }

    function showResult(type) {
      quizContainer.style.display = "none";
      resultEl.innerHTML = `
        <div>당신의 향수 타입은 "<strong>${type}</strong>" 입니다!</div>
        <p>${typeDescriptions[type]}</p>
        <button id="restartBtn">다시 하기</button>
      `;
      document.getElementById("restartBtn").addEventListener("click", () => {
        currentQuestion = 1;
        resultEl.innerHTML = "";
        quizContainer.style.display = "block";
        showQuestion();
      });
    }

    yesBtn.addEventListener("click", () => answer(true));
    noBtn.addEventListener("click", () => answer(false));

    showQuestion();
  </script>
</body>
</html>
